<!DOCTYPE html>
<html>

<head>
    <title>weather cheak</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <style type="text/css">
        .black{
            color:;
        }
    </style>
</head>

<body>
    <div class="container">
        


        <div class="row ">
            <div class="col-md-6 col-md-offset-3">
                <div class="panel panel-primary text-center">
                    <div class="panel-body">
                        <h1 id="w-location"> </h1>
                        <h3 class="text-dark" id="w-desc"> </h3>
                        <h3 class="w-string" id="w-string"> </h3>
                        <img id="w-icon" />
                        <ul id="w-details " class="list-group mt-3 black">
                            <li class="list-group-item " id="w-humidity"> </li>
                            <li class="list-group-item " id="w-dewpoints"> </li>
                            <li class="list-group-item " id="w-feels-like"> </li>
                            <li class="list-group-item " id="w-wind"> </li>
                        </ul>
                        <button type="button" class="btn btn-default" id="#myModal" data-toggle="modal" data-target="#myModal">change Location</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- model pop poup -->
    <!-- Button trigger modal -->
    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog modal-sm" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">Wather</h4>
                </div>
                <div class="modal-body">
                    <form id="w-form">
                        <div class="form-group">
                            <label for="city"> city</label>
                            <input type="text" id="city" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="city">state</label>
                            <input type="text" id="state" class="form-control">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="w-changeweather">Save changes</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="js/weather.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/storage.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
